version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Memastikan kompatibilitas Dart SDK

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  
  # Manajemen state
  provider: ^6.1.1
  
  # UI dan utilitas
  font_awesome_flutter: ^10.7.0
  flutter_staggered_animations: ^1.1.1

  file_picker: ^8.0.0
  timeline_tile: ^2.0.0
  animate_do: ^4.2.0
